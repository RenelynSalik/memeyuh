<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE GUESSING GAME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('pic.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    #login-container {
      background: transparent;(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: black;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="initiateNumberGuessingGame(); return false;">
      <label for="username">Username: </label>
      <input type="text" id="username" required><br>
      <label for="password">Password: </label>
      <input type="password" id="password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function initiateNumberGuessingGame() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Change the following lines to match your desired username and password
      if (username === "RENELYN SALIK" && password === "123") {
        // Redirect to the game page
        window.location.href = "game.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</body>
</html>
